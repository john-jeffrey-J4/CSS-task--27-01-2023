<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Team meeting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="base-box">
       <div class="left-box">
        <div class="first-row">
            <div>
                <img src="new.jpg" class="image">
            </div>
            
            <div>
                <p class="para-left">Do-it</p>
                <p class="para-left para-color" >Hamza Mmori</p>
            </div>    
        </div> 
        <hr class="line">
        <div class="grid-options">
           <i class="fa-solid fa-list-check"></i>
           <p>Today Tasks</p>
        </div>
        <div class="grid-list">
            <div class="red color-round "></div>
            <p>Personal</p>
        </div>
        <div class="grid-list">
            <div class="blue color-round"></div>
            <p >Work</p>
        </div>
        <div class="grid-list">
            <div class="yellow color-round"></div>
            <p>Public</p>
        </div>
        <div class="grid-options">
            <i class="fa-solid fa-gear"></i>
           <p>Scheduled Task</p>
        </div>
        <div class="grid-options">
            <i class="fa-solid fa-bars-progress"></i>
           <p>Settings</p>
        </div>   
           
       </div>
       <div class="right-box">
           <h2>Today main focus</h2>
           <h1>Design team meeting</h1>
           <div class="first-input-box">
                <div class="red color-round"></div>
                <div class="blue color-round"></div>
                <div class="yellow color-round"></div>
                <input class="text-input" type="text" placeholder="What's is your next task?">
                <i class="fa-regular fa-circle-play"></i> 
                <i class="fa-regular fa-folder-closed"></i>
            </div>
            <div class="first-checkbox-content">
                <div class="red color-round"></div>
                <div><p class="para ">Work Out</p></div>
                <div><p class="para">8:00 am</p></div>
                <i class="fa-regular fa-circle-check"></i>            </div>
            <div class="first-checkbox-content">
                <div class="yellow color-round"></div>
                <div><p class="para ">Design team meeting</p></div>
                <div><p class="para">2:30 pm</p></div>
                <i class="fa-regular fa-circle"></i>            </div>
            <div class="first-checkbox-content">
                <div class="blue color-round"></div>
                <div><p class="para ">Hand of the project</p></div>
                <div><p class="para">7:00 pm</p></div>
                <i class="fa-regular fa-circle"></i>           </div>
            <div class="first-checkbox-content">
                <div class="red color-round"></div>
                <div><p class="para ">Read 5 pages of</p></div>
                <div><p class="para">10:30 pm</p></div>
                <i class="fa-regular fa-circle"></i>            </div>
        </div>   
    </div>
</body>
</html>
